<div class="formulaire" id="form-metro">
    <form action="{% url 'suiviqualite:submit' 'metrologique' %}" method="post">
        {% csrf_token %} 
        <div class="select-group">
          <select name="quart">
            <option value="{{ quart }}" selected></option>
            <option value="Q1">1er Quart</option>
            <option value="Q2">2e Quart</option>
            <option value="Q3">3e Quart</option>
          </select> 
  
          <select name="machine" value="{{ machine }}">
            <option value="{{ el_machine }}">{{ el_machine }}</option>
            {% for machine in machines %}
                <option value="{{ machine }}">{{ machine }}</option>
            {% endfor %}
          </select> 
        </div>
  
      <div class="form-field">
        <label for="poids">
            <span>Poids :</span>         
        </label>
        <input type="number" name="poids" id="poids" step="0.01" min="0" max="1000" value="{{ poids }}" required>
      </div>
  
      <div class="observation">
        <label for="obs-metro">
            <span>Observations :</span> 
        </label>
        <textarea name="observation" id="obs-metro" rows="4" value="{{ obs }}" >{{ obs }}</textarea>
      </div>
  
      <div class="submit"> 
        <input type="hidden" name="element_id" value="{{ element_id }}">     
        <input type="submit" value="Enregistrer"> 
        <span class="annuler annuler-metro"><a>Annuler</a></span>
      </div>    
    </form>
  </div>
