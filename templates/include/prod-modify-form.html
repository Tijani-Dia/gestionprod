<div class="formulaire" id="form-prod">
    <form action="{% url 'suiviproduction:submit' 'production' %}" method="post">
        {% csrf_token %} 
        <div class="select-group">
          <select name="quart" required>
            <option value="{{ quart }}" selected>{{ quart }}</option>
            <option value="Q1">1er Quart</option>
            <option value="Q2">2e Quart</option>
            <option value="Q3">3e Quart</option>
          </select> 
        </div>

      <div class="form-field">
        <label for="sacs">
            <span>Nombre de sacs produit:</span>         
        </label>
        <input type="number" name="sacs" id="sacs" step="1" min="0" max="10000" value="{{ sacs }}">
      </div>
  
      <div class="observation">
        <label for="obs-prod">
            <span>Observationsâ€¯:</span> 
        </label>
        <textarea name="observation" id="obs-prod" rows="4" value="{{ obs }}"></textarea>
      </div>
  
      <div class="submit"> 
        <input type="hidden" name="element_id" value="{{ element_id }}">     
        <input type="submit" value="Soumettre"> 
        <span class="annuler annuler-prod"><a>Annuler</a></span>
      </div>    
    </form>
  </div>
